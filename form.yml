---
title: "RStudio Server (Bioconductor + tidyverse)"
cluster: "odyssey3"
attributes:
  modules: null
  custom_time:
    label: "Allocated Time (expressed in MM , or HH:MM:SS , or DD-HH:MM)"
    value: "04:00:00"
    widget: text_field
    help: |
      *sbatch -t, --time=\<time\>*
  bc_queue: 
    value: "test"
    help: |
      *sbatch -p, --partition=\<partition_names\>*

      [Slurm partition](https://www.rc.fas.harvard.edu/resources/running-jobs/#Slurm_partitions) name (e.g., **shared** ), or comma-separated list of partition names (e.g., **shared,test** )
  custom_email_address:
    label: (optional) email address for job status notification
    widget: text_field
  custom_memory_per_node:
    label: Memory Allocation in GB
    value: 4
    min:   1
    step:  1
    max:   500
    widget: number_field
    help: |
      *sbatch --mem=\<size\>G*
  custom_num_cores:
    label: "Number of CPUs to allocate"
    value: 1
    min:   1
    step:  1
    max:   64
    widget: number_field
    help: |
      *sbatch -c, --cpus-per-task=\<ncpus\>*
  r_version:
    widget: select
    label: "RStudio Server image"
    help: "This defines the version of R/Bioconductor you want to use."
    options:
      - [ "Bioconductor 3.15 (R 4.2.0)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_15.sif" ]
      - [ "Bioconductor 3.14 (R 4.1.3)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_14.sif" ]
      - [ "Bioconductor 3.13 (R 4.1.0)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_13.sif" ]
      - [ "Bioconductor 3.12 (R 4.0.3)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_12.sif" ]
      - [ "Bioconductor 3.11 (R 4.0.0)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_11.sif" ]
      - [ "Bioconductor 3.10 (R 3.6.2)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_10.sif" ]
      - [ "Bioconductor 3.9 (R 3.6.1)", "/n/singularity_images/informatics/ifxrstudio/ifxrstudio:RELEASE_3_9.sif" ]
  custom_reservation:
    label: "(optional) Slurm Reservation"
    widget: text_field
    help: |
      *sbatch --reservation=\<name\>*

      Leave blank if you do not have a Slurm reservation

  bc_account:
    label: "(optional) Slurm Account"
    help: |
      *sbatch -A, --account=\<account\>*

      Leave blank if you do not have multiple Slurm accounts

  custom_vanillaconf:
    label: "Start rstudio with a new configuration"
    widget: check_box
    value: 1
    help: |
          **_Checking this box will start rstudio with a fresh configuration._** 
          
          This is useful if you need to run different instances at the same time with different configurations.<br> 
          Leave the box unchecked if you want rstudio to start with the default configuration you have in your ~/.rstudio

form:
  - modules
  - bc_queue
  - custom_memory_per_node
  - custom_num_cores
  - custom_time
  - r_version
  - bc_email_on_started
  - custom_email_address
  - custom_reservation
  - custom_vanillaconf
  - bc_account
